# Site settings
title:          Brice Green
description:    "Economist, developer, musician"
baseurl:        ""
url:            "brice.green/"
timezone: "America/New_York"

# Author
author:
  name:         Brice
  url:          brice.green
  email:        brice.c.green@gmail.com
  github:       github.com/be-green

# Build settings
markdown:       kramdown
include:
  - _pages

collections:
  schools:
    output: true
  code:
    output: true
  projects:
    output: true

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
